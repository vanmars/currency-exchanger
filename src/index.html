<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <title>Currency Exchanger</title>
</head>
<body class="text-center">
  <header>
    <h1 class="ml12 mt-5 mb-0">Currency Converter</h1>
  </header>
  <div class="container">
    <main>
      <div class="card-deck">
        <!-- Card 1: From USD -->
        <div class="card card-block shadow w-50 text-center">
          <div class="card-body">
            <h1>Convert <span class="text-info">from</span> US Dollars</h1>
            <hr>
            <form id="fromUSD">
              <div class="form-group card-text">
                <p class="lead text-primary">Select a US Dollar Amount:</p>
                <label for="amountFromUSD">$
                  <input id="amountFromUSD" type="text" placeholder="100" required>
                </label>
              </div>
              <div class="form-group card-text">
                <p class="lead text-primary">Select Target Currency:</p>
                <label for="currencyFromUSD"></label>
                <select id="currencyFromUSD" required>
                  <option value="AED">UAE Dirham (AED)</option>
                  <option value="ARS">Argentine Peso (ARS)</option>
                  <option value="AUD">Australian Dollar (AUD)</option>
                  <option value="BGN">Bulgarian Lev (BGN)</option>
                  <option value="BRL">Brazilian Real (BRL)</option>
                  <option value="BSD">Bahamian Dollar (BSD)</option>
                  <option value="CAD">Canadian Dollar (CAD)</option>
                  <option value="CHF">Swiss Franc (CHF)</option>
                  <option value="CLP">Chilean Peso (CLP)</option>
                  <option value="CNY">Chinese Renminbi (CNY)</option>
                  <option value="COP">Columbian Peso (COP)</option>
                  <option value="CZK">Czech Koruna (CZK)</option>
                  <option value="DKK">Danish Krone (DKK)</option>
                  <option value="DOP">Dominican Peso (DOP)</option>
                  <option value="EGP">Egyptian Pound (EGP)</option>
                  <option value="EUR">Euro (EUR)</option>
                  <option value="FJD">Fiji Dollar (FJD)</option>
                  <option value="GBP">Pound Sterling (GBP)</option>
                  <option value="GTQ">Guatemalan Quetzal (GTQ)</option>
                  <option value="HKD">Hong Kong Dollar (HKD)</option>
                  <option value="HRK">Croatian Kuna (HRK)</option>
                  <option value="HUF">Hungarian Forint (HUF)</option>
                  <option value="IDR">Indonesian Rupiah (IDR)</option>
                  <option value="ILS">Israeli New Shekel (ILS)</option>
                  <option value="INR">Indian Rupee (INR)</option>
                  <option value="ISK">Icelandic Krona (ISK)</option>
                  <option value="JPY">Japanese Yen (JPY)</option>
                  <option value="KRW">South Korean Won (KRW)</option>
                  <option value="KZT">Kazakhstani Tenge (KZT)</option>
                  <option value="MAL">Malawian Kwacha (MAL)</option>
                  <option value="MVR">Maldivian Rufiyaa (MVR)</option>
                  <option value="MXN">Mexican Peso (MXN)</option>
                  <option value="MYR">Malaysian Ringgit (MYR)</option>
                  <option value="NOK">Norwegian Krone (NOK)</option> 
                  <option value="NZD">New Zealand Dollar (NZD)</option>
                  <option value="PAB">Panamanian Balboa (PAB)</option>
                  <option value="PEN">Peruvian Sol (PEN)</option>
                  <option value="PHP">Philippine Peso (PHP)</option>
                  <option value="PKR">Pakistani Rupee (PKR)</option>
                  <option value="PLN">Polish Zloty (PLN)</option>
                  <option value="PYG">Paraguayan Guarani (PYG)</option>
                  <option value="RON">Romanian Leu (RON)</option>
                  <option value="RUB">Russian Ruble (RUB)</option>
                  <option value="SAR">Saudi Riyal (SAR)</option>
                  <option value="SEK">Swedish Krona (SEK)</option>
                  <option value="SGD">Singapore Dollar (SGD)</option>
                  <option value="THB">Thai Baht (THB)</option>
                  <option value="TRY">Turkish Lira (TRY)</option>
                  <option value="TWD">New Taiwan Dollar (TWD)</option>
                  <option value="UAH">Ukrainian Hryvnia (UAH)</option>
                  <option value="UYU">Uruguayan Peso (UYU)</option>
                  <option value="ZAR">South African Rand (ZAR)</option>
                </select>
              </div>
              <br>
              <button type="submit" class="btn btn-info">Get Conversion!</button>
            </form>
          </div>
          <br>
          <div class="card-footer">
            <h3 class="showCurrencyResult text-primary"></h3>
            <div class="showCurrencyError"></div>
          </div>
        </div>

                  <option value="JPY">Japanese Yen (JPY)</option>

                  <option value="MAL">Malawian Kwacha (MAL)</option>

                  <option value="MXN">Mexican Peso (MXN)</option>

                  <option value="UAH">Ukrainian Hryvnia (UAH)</option>
                  <option value="UYU">Uruguayan Peso (UYU)</option>
                  <option value="ZAR">South African Rand (ZAR)</option>
                </select>
              </div>
              <div class="form-group card-text">
                <p class="lead text-primary">Select a Base Amount:</p>
                <label for="amountToUSD">
                  <input id="amountToUSD" type="text" placeholder="100" required>
                </label>
              </div>
              <br>
              <button type="submit" class="btn btn-info">Get Conversion!</button>
            </form>
          </div>
          <br>
          <div class="card-footer">
            <h3 class="showUSDResult text-primary"></h3>
            <div class="showUSDError"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="fixed-bottom text-center">
    <p class="text-white">Created by <a href="https://www.linkedin.com/in/vanessa-m-stewart/" class="text-info">Vanessa Stewart</a></p>
